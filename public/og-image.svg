<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="url(#accentGradient)" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="url(#accentGradient)" opacity="0.1"/>
  <circle cx="1000" cy="150" r="30" fill="url(#accentGradient)" opacity="0.15"/>
  
  <!-- Main content -->
  <g transform="translate(100, 200)">
    <!-- Logo/Icon - Three colored dots -->
    <circle cx="25" cy="40" r="8" fill="#2563eb"/> <!-- Blue dot -->
    <circle cx="40" cy="40" r="8" fill="#16a34a"/> <!-- Green dot -->
    <circle cx="55" cy="40" r="8" fill="#9333ea"/> <!-- Purple dot -->
    
    <!-- Company name -->
    <text x="100" y="35" font-family="Inter, sans-serif" font-size="48" font-weight="800" fill="white">VEEKDAYS</text>
    
    <!-- Tagline -->
    <text x="100" y="70" font-family="Inter, sans-serif" font-size="24" font-weight="400" fill="#94a3b8">Custom Manufacturing Software Solutions</text>
  </g>
  
  <!-- Description -->
  <text x="100" y="380" font-family="Inter, sans-serif" font-size="20" font-weight="400" fill="#cbd5e1" max-width="1000">
    Transform your manufacturing operations with custom ERP, CRM, and OMS solutions built for Indian manufacturers.
  </text>
  
  <!-- Call to action -->
  <g transform="translate(100, 480)">
    <rect x="0" y="0" width="200" height="50" rx="8" fill="url(#accentGradient)"/>
    <text x="100" y="32" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Get Started</text>
  </g>
  
  <!-- Website URL -->
  <text x="100" y="570" font-family="Inter, sans-serif" font-size="18" font-weight="500" fill="#64748b">veekdays.com</text>
</svg> 